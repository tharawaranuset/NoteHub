<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NoteHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="app-header">
      <header><h1 id="app-name">NoteHub</h1></header>
    </section>

    <section class="add-and-filter">
      <h2 class="section-title">ตัวกรองโน้ต</h2>
      <select id="filter-name"></select>
      <select id="filter-subject">
        <option value="ทั้งหมด">-- ทั้งหมด --</option>
        <option value="Maths">คณิตศาสตร์</option>
        <option value="Science">วิทยาศาสตร์</option>
        <option value="English">ภาษาอังกฤษ</option>
        <option value="History">ประวัติศาสตร์</option>
      </select>
      <button id="filter-button">กรอง</button>

      <header>
        <h2 class="section-title">รายชื่อผู้มีสิทธิ์อัปโหลด</h2>
      </header>
      <ul id="member-list"></ul>
      <input id="member-name-to-add" />
      <button id="add-member">เพิ่ม</button>
    </section>

    <section class="table">
      <header><h2 class="section-title">All Notes</h2></header>
      <table id="main-table">
        <thead>
          <tr>
            <th>ชื่อผู้อัปโหลด</th>
            <th>วิชา</th>
            <th>เนื้อหา</th>
            <th>ดำเนินการ</th>
          </tr>
        </thead>

        <tbody id="main-table-body"></tbody>

        <tfoot>
          <tr id="newrow-form">            
            <td>
              <select id="name-to-add">

              </select>
            </td>
            <td>
              <select id="subject-to-add">
                <option value="ทั้งหมด">-- ทั้งหมด --</option>
                <option value="Maths">คณิตศาสตร์</option>
                <option value="Science">วิทยาศาสตร์</option>
                <option value="English">ภาษาอังกฤษ</option>
                <option value="History">ประวัติศาสตร์</option>
              </select>
            </td>
            <td><input id="note-to-add" type="text" /></td>

            <td><button id="add-newrow">เพิ่ม</button></td>
          </tr>
        </tfoot>
      </table>
    </section>
    
    <script type="module" src="scripts/main.js"></script>
